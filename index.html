<html>
<head>
	<link rel = "stylesheet" type = "text/css" href = "resources/stylesheets/style.css" />
	<title>Dice Helper</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div id = "menu">
	<h1>Dice Helper</h1>
	<ul>
		<li><a href = "?game=one">1x &#9861;</a></li>
		<li><a href = "?game=two">2x &#9861;</a></li>
		<li><a href = "?game=three">3x &#9861;</a></li>
		<li><a href = "?game=threetwo">3x &#9861, 2x &#9861</a></li>
	</ul>

	<br /> 

	<ul>
		<li><a href = "#" id = "fullscreenButton">Fullscreen</a>
		<li><a href = "#" id = "closeMenuButton">Close Menu</a>
		<li><a href = "http://github.com/jamesread/dice-helper">GitHub</a>
	</ul>
</div>

<script type = "module">
import { closeMenu, fullscreen, getQueryVariable } from './util.js';
import { NormalDice, ThreeTwoDice } from "./layouts.js"

switch (getQueryVariable("game")) {
	case 'one': new NormalDice(1); break;
	case 'two': new NormalDice(2); break;
	case 'three': new NormalDice(3); break;
	case 'threetwo': new ThreeTwoDice();
}

document.querySelector('#fullscreenButton').onclick = fullscreen;
document.querySelector('#closeMenuButton').onclick = closeMenu;

</script>
</body>

</html>
